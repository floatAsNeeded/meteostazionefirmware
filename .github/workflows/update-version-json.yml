name: Update version.json on release

on:
  release:
    types: [published]

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find .bin asset in latest release
        id: find_asset
        uses: actions/github-script@v6
        with:
          script: |
            const release = context.payload.release;
            const tag = release.tag_name;
            const binAsset = release.assets.find(a => a.name.endsWith('.bin'));
            if (!binAsset) {
              core.setFailed("No .bin file found in release assets");
              return;
            }
            const url = `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/download/${tag}/${binAsset.name}`;
            core.setOutput("tag", tag);
            core.setOutput("url", url);

      - name: Update version.json
        run: |
          echo "{ \"url\": \"${{ steps.find_asset.outputs.url }}\", \"version\": \"${{ steps.find_asset.outputs.tag }}\" }" > version.json

      - name: Commit and push version.json
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "Auto-update version.json for release ${{ steps.find_asset.outputs.tag }}"
          add: "version.json"
